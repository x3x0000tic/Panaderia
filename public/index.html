<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Candal&display=swap" rel="stylesheet">

    <title>Panadería "La Desesperanza" - Agregar Producto</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="index.html">
                    <img src="/img/LogoLD.png" alt="logo" class="logo">
                </a>
            </div>
            <h1>Panadería "La Desesperanza"</h1>
        </div>
    </header>
    
    
    <main>
        <div class="main-content">
            <!-- Carousel de imágenes -->
            <div class="carousel">
                <!-- Aquí se pueden agregar imágenes en carrusel -->
            </div>

            <!-- Formulario para agregar productos -->
            <form id="producto-form">
                <h2>Agregar Nuevo Producto</h2>
                <input type="text" id="nombre" placeholder="Nombre del producto" required>
                <input type="number" id="cantidad" placeholder="Cantidad" required min="0">
                <input type="number" id="precio" placeholder="Precio" required min="0" step="0.01">
                <textarea id="descripcion" placeholder="Descripción" required rows="4"></textarea>
                <input type="text" id="imagen_url" placeholder="URL de la imagen" required>
                <button class="add-product" type="submit">Agregar Producto</button>
                <table id="productos-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
